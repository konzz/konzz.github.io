<aside class="col-md-offset-2 col-md-2 col-sm-3 col-sm-offset-1">

  <h4>About me</h4>
  <img src="/css/img/me.png" class="img-thumbnail" alt="alberto casado">
  <p>I'm a passionate JavaScript developer. I like to explore new frameworks and technologies</p>
  <p>I also like cooking</p>
  <a href="http://twitter.com/Konzz">
    <img src="{{ "/css/img/twitter.png" | prepend: site.baseurl }}" width="20" alt="twitter">@konzz
  </a>
  <hr>
  <h4>Previous posts</h4>
  <ul class="post-list">
    {% for post in site.posts %}
    <li>

    </li>
    {% endfor %}
  </ul>
</aside>
