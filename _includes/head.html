<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="stylesheet" href="{{ "/bower_components/bootstrap/dist/css/bootstrap.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/blog.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/prism.css" | prepend: site.baseurl }}">

    <!-- AngularJS -->
    <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>

    <!-- PrismJS -->
    <script type="text/javascript" src="/scripts/prism.js"></script>

    <!-- Custom JavaScript -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/angular-prism.js"></script>

    <link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
